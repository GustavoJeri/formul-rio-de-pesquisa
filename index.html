<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio de Pesquisa</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank oyou for talking the time to help us improve the platform</p>

  <form id="survey-form" action="">
    <fieldset>
      <label for="name-label" id="name-label">Name <input placeholder="Enter your name" type="text" name="name"
          id="name" required /></label>
      <label for="email-label" id="email-label">Email <input placeholder="Enter your email" required type="email"
          id="email" /></label>
      <label for="number-label" id="number-label">Age <input placeholder="Age" min="15" max="120" type="number" name=""
          id="number"></label>
      <label for="current-role">
        Which option best describes your current role?
        <select name="current-rule" id="dropdown">
          <option disabled selected value="">Select current role</option>
          <option value="Student">Student</option>
          <option value="Full-time-job">Full Time Job</option>
          <option value="Full-time-learner">Full Time Learner</option>
          <option value="Prefer-not-to-say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>Would you recommend FreeCodeCamp to a friend?</p>
      <label for="Definitely"><input class="inline" type="radio" value="definitely" name="recommend" id="definitely"
          checked>Definitely</label>
      <label for="Maybe"><input class="inline" type="radio" value="Maybe" name="recommend" id="Maybe">Maybe</label>
      <label for="Not-sure"> <input type="radio" value="Not-sure" name="recommend" id="Not-sure" class="inline">Not
        sure</label>
    </fieldset>
    <fieldset>
      <p>What is your favorite feature of freeCodeCamp?</p>
      <label for="feature">
        <select name="feature" id="feature">
          <option value="">Select an option</option>
          <option value="Chalenges">Chalenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open-source">Open Source</option>

        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>What would you like to see improved?
        <span class="small">(Check all that apply)</span>
      </p>
      <label for="front"><input class="inline" type="checkbox" value="front" name="front" id="front">Front-end
        Projects</label>
      <label for="back"><input class="inline" type="checkbox" value="Back-end" name="back" id="back">Back-end
        Projects</label>
      <label for="data-visualization"><input type="checkbox" value="data-visualization" class="inline"
          name="data-visualization" id="data-visualization"> Data Visualization</label>
      <label for="Challenges"><input type="checkbox" value="Challenges" name="Challenges" class="inline"
          id="Challenges">Challenges</label>
      <label for="Open-source-community"> <input type="checkbox" value="Open-source-community"
          name="Open-source-community" id="Open-source-community" class="inline">Open Source Community</label>
      <label for="Gitter-help-rooms"><input type="checkbox" value="Gitter-help-rooms" class="inline"
          name="Gitter-help-rooms" id="Gitter-help-rooms">Gitter help rooms
      </label>
      <label for="Videos"><input type="checkbox" class="inline" name="Videos" value="video" id="Videos">Videos</label>
      <label for="City-Meetups"> <input type="checkbox" name="City-Meetups" id="City-Meetups" value="City"
          class="inline">City
        Meetups</label>
      <label for="Wiki"> <input value="Wiki" type="checkbox" name="Wiki" id="Wiki" class="inline">Wiki</label>
      <label for="Forum"> <input value="Forum" type="checkbox" name="Forum" class="inline" id="Forum">Forum</label>
      <label for="Additional-Courses"><input value="Additional-Courses" type="checkbox" name="Additional-Courses"
          id="Additional-Courses" class="inline">Additional Courses</label>
    </fieldset>
    <fieldset>
      <p>Any comments or suggestions</p>
      <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here.."></textarea>
    </fieldset>
    <input type="submit" value="submit" id="submit" onclick="clicar()">
  </form>

</body>

</html>
